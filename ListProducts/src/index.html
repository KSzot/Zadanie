<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo-box">
        <i class="fas fa-cart-arrow-down fa-5x"></i>
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">Shopping list project</h1>
      </div>
      <div class="header__button-box">
        <a href="#" class="btn btn--lightblue">Clear all</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="u-center-text u-margin-top-small">
          <h2 class="heading-secondary">Add Product</h2>
        </div>
        <div class="container--primary u-margin-top-medium">
          <div class="container__category">
            <div class="select-box">
              <div class="options-container">
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="vegetables"
                    name="category"
                  />
                  <label for="vegetables">Vegetables</label>
                </div>

                <div class="option">
                  <input type="radio" class="radio" id="meat" name="category" />
                  <label for="meat">Meat</label>
                </div>

                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="diary"
                    name="category"
                  />
                  <label for="diary">Diary</label>
                </div>
              </div>
              <div class="selected">
                Select Category
              </div>
            </div>
          </div>
          <div class="container__input">
            <div class="container__input--main">
              <label class="form__text" for="item-name">Name Product</label>
              <input
                class="form__input"
                type="text"
                id="item-name"
                placeholder="Add Products"
              />
            </div>
            <div class="container__input--main">
              <label class="form__text" step="1" for="item-colories"
                >Price</label
              >

              <input
                class="form__input"
                type="number"
                min="0"
                step="1"
                id="item-price"
                placeholder="Price"
              />
            </div>
          </div>
          <div class="container__radio">
            <div class="form__radio-group">
              <input
                type="radio"
                class="form__radio-input"
                id="count"
                name="size"
                checked="checked"
              />
              <label for="count" class="form__radio-label">
                <span class="form__radio-button"></span>
                Count</label
              >
            </div>
            <div class="form__radio-group">
              <input
                type="radio"
                class="form__radio-input"
                id="weight"
                name="size"
              />
              <label for="weight" class="form__radio-label">
                <span class="form__radio-button"></span>Weight</label
              >
            </div>
          </div>
        </div>
        <div class="container--secondary u-margin-bottom-small">
          <button
            style="display: inline-block;"
            class="btn btn--add btn--lightblue"
          ><i class="fas fa-plus fa-lg"></i>
            Add Products
          </button>
          <button style="display: none;" class="btn--delete btn"><i class="fas fa-trash-alt fa-lg"></i>
            Delete Products
          </button>
          <button style="display: none;" class="btn--update btn"><i class="fas fa-edit fa-lg"></i>
            Update Product
          </button>
          <button style="display: none;" class="btn--back btn"><i class="fas fa-arrow-alt-circle-left fa-lg"></i>
            Back
          </button>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
