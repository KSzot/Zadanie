<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/shopping-icon.png"
      type="image/x-icon"
    />
    <title>Shopping project</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo-box">
        <img scr="img/shopping-icon.png" alt="Logo" class="header__logo" />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">Shopping list project</h1>
      </div>
      <div class="header__button-box">
        <a href="#" class="btn btn--lightblue">Clear all</a>
      </div>
    </header>
    <div class="container">
      <div class="text-div">
        <h1>Add product</h1>
      </div>
      <div class="row">
        <div class="col-1-of-6">
          <h2 class="heading-secondary">Category</h2>
          <div class="custom-select-wrapper">
            <div class="custom-select">
              <div class="custom-select__trigger">
                <span>Vegetables</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options">
                <span class="custom-option selected" data-value="Vegetables"
                  >Vegetables</span
                >
                <span class="custom-option" data-value="Meat">Meat</span>
                <span class="custom-option" data-value="Diary">Diary</span>
              </div>
            </div>
          </div>
        </div>
        <form class="col-5-of-6">
          <div class="col-1-of-2">
            <div>
              <label class="form__text" for="item-name">Name Product</label>
            </div>

            <input
              class="form__input"
              type="text"
              id="item-name"
              placeholder="Add Products"
            />
          </div>
          <div class="col-1-of-2">
            <div>
              <label class="form__text" step="1" for="item-colories"
                >Price</label
              >
            </div>

            <input
              class="form__input"
              type="number"
              min="0"
              step="1"
              id="item-price"
              placeholder="Price"
            />
          </div>
          <div class="col-1-of-6">
            <div class="form__radio-group">
              <input
                type="radio"
                class="form__radio-input"
                id="count"
                name="size"
                checked="checked"
              />
              <label for="count" class="form__radio-label">
                <span class="form__radio-button"></span>
                Count</label
              >
            </div>
            <div class="form__radio-group">
              <input
                type="radio"
                class="form__radio-input"
                id="weight"
                name="size"
              />
              <label for="weight" class="form__radio-label">
                <span class="form__radio-button"></span>Weight</label
              >
            </div>
          </div>
        </form>
      </div>
      <div class="section__btn">
        <button
          style="display: inline-block;"
          class="btn btn--add btn--lightblue"
        >
          Add Products
        </button>
        <button style="display: none;" class="btn--delete btn btn--lightblue">
          Delete Productsss
        </button>
        <button style="display: none;" class="btn--update btn btn--lightblue">
          Update Product
        </button>
        <button style="display: none;" class="btn--back btn btn--lightblue">
          Back
        </button>
      </div>
    </div>
    <div class="row marginsmall">
      <h1 class="heading-secondary">Total Count: <span>0</span></h1>
      <h1 class="heading-secondary">Total Weight: <span>0</span></h1>
    </div>
    <div class="row">
      <div class="product">
        <h2>Vegetables product</h2>
        <ul id="Vegetables"></ul>
      </div>
      <div class="product">
        <h2>Meat product</h2>
        <ul id="Meat"></ul>
      </div>
      <div class="product">
        <h2>Diary product</h2>
        <ul id="Diary"></ul>
      </div>
    </div>
  </body>
</html>
