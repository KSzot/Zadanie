<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/shopping-icon.png"
      type="image/x-icon"
    />
    <title>Shopping project</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo-box">
        <img scr="img/shopping-logo.png" alt="Logo" class="header__logo" />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">Shopping list project</h1>
      </div>
      <div class="header__button-box">
        <button class="btn btn--lightblue">Clear all</button>
      </div>
    </header>
    <div class="container">
      <div class="text-div">
        <h1>Add product</h1>
      </div>
      <div class="row">
        <div class="col-1-of-6">
          <h2 class="heading-secondary">Category</h2>
          <div class="custom-select-wrapper">
            <div class="custom-select">
              <div class="custom-select__trigger">
                <span>Tesla</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options">
                <span class="custom-option selected" data-value="tesla"
                  >Teslaaa</span
                >
                <span class="custom-option" data-value="volvo">Volvo</span>
                <span class="custom-option" data-value="mercedes"
                  >Mercedes</span
                >
              </div>
            </div>
          </div>
        </div>
        <form class="col-5-of-6">
          <div class="col-1-of-2">
            <div>
              <label class="form__text" for="item-name">Name Product</label>
            </div>

            <input
              class="form__input"
              type="text"
              id="item-name"
              placeholder="Add Products"
            />
          </div>
          <div class="col-1-of-2">
            <div>
              <label class="form__text" step="1" for="item-colories"
                >Price</label
              >
            </div>

            <input
              class="form__input"
              type="number"
              id="item-calories"
              placeholder="Price"
            />
          </div>
        </form>
      </div>
      <button class="btn btn--lightblue">Clear all</button>
    </div>
  </body>
</html>
